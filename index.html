<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Reembolso</title>
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="assets/imgs/Logo.svg" alt="" class="logo" />
    </div>

    <div class="container">
      <form action="#">
        <fieldset>
          <div class="titles">
            <legend>Solicitação de reembolso</legend>
            <span>
              Informe os dados da despesa para solicitar reembolso. A despesa
              será analisada e reembolsada em até 30 dias.
            </span>
          </div>

          <div class="input-box">
            <div class="input-wrapper">
              <input type="text" id="expense" required />
              <label for="expense">título da despesa</label>
            </div>

            <div>
              <div class="input-wrapper">
                <select name="category" id="category" required>
                  <option value="">selecione</option>
                  <option value="food">Alimentação</option>
                  <option value="hosting">Hospedagem</option>
                  <option value="transport">Transporte</option>
                  <option value="services">Serviços</option>
                  <option value="others">Outros</option>
                </select>
                <label for="category">categoria</label>
              </div>

              <div class="input-wrapper">
                <input type="text" required id="value" />
                <label for="value">valor</label>
              </div>
            </div>
          </div>

          <button>Adicionar despesa</button>
        </fieldset>
      </form>

      <div class="output">
        <div>
          <div class="requests">
            <p>Minhas solicitações</p>
            <small id="totalExpenses"> 0 despesas</small>
          </div>
          <div id="valueTotal" class="price">
            <small class="coin">R$</small>
            <span>0,00</span>
          </div>
        </div>

        <ul role="list" id="output">
          <!-- <li>
            <div>
              <div class="img"></div>

              <div>
                <span>Almoço</span>
                <small>Alimentação</small>
              </div>
            </div>

            <div>
              <div class="price">
                <small class="coin">R$</small>
                <span>34,78</span>
              </div>

              <div data-close"></div>
            </div>
          </li> -->
        </ul>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
